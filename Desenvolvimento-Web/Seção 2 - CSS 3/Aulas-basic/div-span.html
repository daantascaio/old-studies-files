<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Div e Span </title>
  
    <style type="text/css">
    
        #topo{
            background: darkgrey;
        }
        #conteudo{
            background-color: aqua;
        }
        .produto{
            background-color: blueviolet;
            margin: 10px;
        }
        #rodape{
            background-color: chartreuse;
        }
        #eu{
            background-color: pink;
        }
        .doido{
            color: crimson;
        }

    </style>
    
</head>
<body>
 
    <div id="topo">
        <img src="imagens/logoamazon.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os direitos <span class="doido">reservados</span>
    </div>

    <span id="eu">
        Caio    
    </span>

</body>
</html>
